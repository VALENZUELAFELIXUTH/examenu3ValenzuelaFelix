{% extends 'tienda/base.html' %}

{% block content %}
<h2>Editar mi perfil</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ cliente.apellido }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Dirección</label>
        <textarea name="direccion" class="form-control">{{ cliente.direccion }}</textarea>
    </div>

    <button class="btn btn-success">Guardar cambios</button>
</form>
{% endblock %}
